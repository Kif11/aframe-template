<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dying To Find</title>
  <script src="bundle.js"></script>
</head>

<body>
  <a-scene renderer="colorManagement: true; physicallyCorrectLights: true;" background="color: white" fog="type: exponential; density: 0.01; color: white;"
    cargo-system="character: #character; pathJson: #path" >
    <a-assets>
      <a-asset-item id="city" src="assets/models/city2.glb"></a-asset-item>
      <a-asset-item id="character" src="assets/models/abstract_char_walk_01.fbx"></a-asset-item>
      <a-asset-item id="path" src="assets/char_path.json"></a-asset-item>
      <audio id="city_background" src="assets/sounds/Dark_SciFi_Drone_Mixed_037.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity sound="src: #city_background; positional: false; autoplay: true; loop: true; volume: 0.5;"></a-entity>

    <a-entity id="cameraRig">
      <a-entity id="camera" position="-115 1.6 130" camera wasd-controls="acceleration: 400" look-controls quick-turn
        mover="speed: 2">
      </a-entity>
      <a-entity oculus-go-controls></a-entity>
      <a-entity id="leftHandContloller" oculus-touch-controls="hand: left; orientationOffset: 0 0 0;"></a-entity>
      <a-entity id="rightHandContloller" oculus-touch-controls="hand: right; orientationOffset: 0 0 0;"></a-entity>
    </a-entity>

    <a-entity id="city" position="0 0 0" visible="true">
      <a-entity gltf-part="src: #city; part: buildings" material="shader: flat; side: double; color: black;"></a-entity>
      <a-entity id="ground" gltf-part="src: #city; part: ground" material="shader: flat; side: double; color: white;"></a-entity>
      <a-entity id="roads" gltf-part="src: #city; part: roads" material="shader: flat; side: double; color: black;"></a-entity>
      <a-entity gltf-part="src: #city; part: magnetic_field" magnetic-material></a-entity>
      <a-entity gltf-part="src: #city; part: wire_origin1" material="shader: flat; side: double; color: black;"></a-entity>
      <a-entity gltf-part="src: #city; part: wire_origin2" material="shader: flat; side: double; color: black;"></a-entity>
    </a-entity>
    </a-scene>
  <!-- <a-entity geometry="primitive: plane; height: 1; width: 1; segmentsHeight: 100; segmentsWidth: 100" character-material scale="1 1 1" position="0 1 -2" rotation="-90 0 0"></a-entity>  </a-scene> -->
</body>

</html>
