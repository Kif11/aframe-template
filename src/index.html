<body>

    </a-assets>

    <!-- <a-entity gltf-model="#box" position="4 0 -3" animation-mixer></a-entity> -->
    <!-- <a-entity gltf-part="src: #walk; part: Character" position="0 0 0" animation-mixer></a-entity> -->

    <!-- <a-entity light="type: point; intensity: 100" position="-49.96802 11.48614 -47.35223"></a-entity> -->
    <!-- <a-sphere material="color:#111; roughness: 0.1;" position="0 0 -3"></a-sphere> -->

    <!-- Area ligth and ground experiment
    <a-entity gltf-model="#mountain" position="2 7 0" gltf-camera animation-mixer></a-entity>
    <a-entity custom-gltf-model="#mountain1" position="0 7 0" rotation="0 -45 0"></a-entity>
    <a-entity area-light="intensity: 2; width: 0.01; height: 100;" position="2.10922 0 -36.9936" rotation="0 180 0" animation="property: area-light.width; to: 8; dur: 10000;"></a-entity>
    -->

    <!-- <a-entity id="camera" camera="active: true" wasd-controls="acceleration:400"></a-entity> -->
    <a-entity id="camera" camera look-controls wasd-controls="acceleration: 400" mover quick-turn position="0 1.6 0"></a-entity>
    <a-entity oculus-go-controls></a-entity>
    <a-entity oculus-touch-controls="hand: left; orientationOffset: 0 0 0;"></a-entity>
    <a-entity oculus-touch-controls="hand: right; orientationOffset: 0 0 0;"></a-entity>

    <a-entity id="city" position="0 0 0">
      <a-entity gltf-part="src: #city; part: buildings" material="shader: flat; side: double; color: black;"></a-entity>
      <a-entity id="ground" gltf-part="src: #city; part: ground" material="shader: flat; side: double; color: white;"></a-entity>
      <a-entity gltf-part="src: #city; part: magnetic_field" material="shader: flat; side: double; color: black;"></a-entity>
      <a-entity gltf-part="src: #city; part: wire_origin" magnetic-material=""></a-entity>
    </a-entity>

  </a-scene>
